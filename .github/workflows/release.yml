name: Release CI

on:
  push:
    tags:
    - '*'

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: build
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "build/distributions/*"
        token: ${{ secrets.GITHUB_TOKEN }}

